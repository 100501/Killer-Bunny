var ciudades = [

            body.appendChild(section)
            section.appendChild(titulo)
            section.appendChild(parrafo)
            section.appendChild(a)
            a.appendChild(boton)

        };
        document.getElementById("botonn").addEventListener("click", link);

        document.getElementsByName("ciudad.info");
